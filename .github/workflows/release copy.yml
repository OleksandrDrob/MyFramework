    - name: Compute Checksum
      id: checksum
      run: |
        # Compute checksum for the zipped xcframework
         swift package compute-checksum ./Framework/MyXC/MyXC.xcframework.zip
      shell: bash

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      with:
